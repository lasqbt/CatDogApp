			function getMsgInfo(flag){
				var isRead = $("#isRead").val();
				var queryUserFlag = $("#queryUserFlag").val();
				var startTime = $("#start_date").val();
				var endTime = $("#end_date").val();
				console.log(isRead+"="+queryUserFlag+"="+startTime+"="+endTime);
				var url = path1+"/msg/getMsgDataListByPage";
				var appSessionIdInfo = localStorage.getItem("appSessionIdInfo");
				if(flag == 1){
					mui.showLoading("查询中,请稍后...","div");
					pageNum = 1;
					totalPage = 0;
					// 重新激活上拉加载 下拉刷新操作
					mui('#refreshContainer').pullRefresh().refresh(true);
				}
				mui.ajax(url, {
					 type: "get",
					 dataType: "json",
					 data:{
						 isRead:isRead,
						 queryUserFlag:queryUserFlag,
						 startTime:startTime,
						 endTime:endTime,
						 page:pageNum,
						 limit:limit,
						 appSessionIdInfo:appSessionIdInfo
					 },
					 success: function(data){
						 if(flag == 1){
						 	mui.hideLoading();
							$("#ulInfo").empty();
						 }
						 msgIsQuery = true;
						 if(data.code == 1){
							 mui.toast(data.msg);
						 }else{
							 var html = "";
							 var dataInfo = data.data;
							 var count = data.count;
							 for(var v=0; v<dataInfo.length;v++){
								 html = html + '<li class="mui-table-view-cell liCss" id='+dataInfo[v].id+'>';
								 // 向右滑删除
								 //html = html + '<div class="mui-slider-left mui-disabled"><a class="mui-btn mui-btn-red">删除</a></div>';
								 // 向左滑删除
								 html = html + '<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-red">删除</a></div>';
								 html = html + '<div class="mui-slider-handle" style="background:none;">';
								 html = html + '<a href="javascript:void(0)" class="mui-navigate-right" style="color: #929292;font-size: 1rem;">';
								 html = html + '<table style="width: 100%;text-align: center;"><tr>';
								 if(dataInfo[v].msgInfo.length>5){
									 html = html + "<td>"+dataInfo[v].msgInfo.substring(0,5)+"...</td>";
								 }else{
									 html = html + "<td>"+dataInfo[v].msgInfo+"</td>";
								 }
								 if(dataInfo[v].userNameFrom.length>3){
								 	html = html + "<td>"+dataInfo[v].userNameFrom.substring(0,3)+"...</td>";
								 }else{
								 	html = html + "<td>"+dataInfo[v].userNameFrom+"</td>";
								 }
								 if(dataInfo[v].userNameTo.length>3){
								 	html = html + "<td>"+dataInfo[v].userNameTo.substring(0,3)+"...</td>";
								 }else{
								 	html = html + "<td>"+dataInfo[v].userNameTo+"</td>";
								 } 
								 html = html + "<td>"+Format(dataInfo[v].createTime,"yyyy-MM-dd")+"</td>";
								 html = html + '</tr></table></a></div>';
								 html = html + '</li>';
							 }
							 if(totalPage==0){
								 if(count%limit==0){
									totalPage = count/limit; 
								 }else{
									 totalPage = parseInt(count/limit)+1
								 }
							 }
							 //mui.toast(totalPage +"=="+pageNum);
							 if(totalPage == pageNum){
								  mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
								  //mui.toast('没有更多数据了！');
								  //mui.querySelector(".mui-pull-bottom-pocket .mui-pull-caption").innerHTML = "没有更多数据了";
							 }else{
								 mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
								 pageNum = pageNum + 1;
							 }
							 $("#ulInfo").append(html);
						 }
					 }
				});
