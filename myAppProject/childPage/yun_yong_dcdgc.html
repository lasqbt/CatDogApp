		(function (mui) {
			mui.init(); 
			mui.plusReady(function(){					  
				var projectIdArr = new Array();
				var self = plus.webview.currentWebview();
				var taskId = self.taskId;
				var taskStatus = self.taskStatus;
				var trainType = self.trainType;

				console.log("编辑的任务ID=="+taskId);
				
				document.getElementById("1td").addEventListener('tap',function() {
					changColor(1);
				});
				
				document.getElementById("2td").addEventListener('tap',function() {
					changColor(2);
				});
				
				document.getElementById("3td").addEventListener('tap',function() {
					changColor(3);
				});
				
				document.getElementById("4td").addEventListener('tap',function() {
					changColor(4);
				});
				
				document.getElementById("5td").addEventListener('tap',function() {
					changColor(5);
				});
				
				document.getElementById("6td").addEventListener('tap',function() {
					changColor(6);
				});
				
				function changColor(num){
					for(var v=1;v<8;v++){
						if(v==num){
							$("#"+v+"td").css("background-color","#007AFF");
							$("#"+v+"td").css("color","red");
							$("#"+v+"div").css("display","block");
						}else{
							$("#"+v+"td").css("background-color","transparent");
							$("#"+v+"td").css("color","#929292");
							$("#"+v+"div").css("display","none");
						}
					}
				}
				
			})
		})(mui);
	</script>
