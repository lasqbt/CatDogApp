	<script>

				$(document).on('tap', '.mui-icon-trash', function(event) {

					if(materialDivNum<2){
						mui.toast("删除失败，至少保留一行数据");
					}else{
						parentEle.remove();
						materialDivNum--;
					}
				})
				// 新增按钮增加点击事件
				$(document).on('tap', '.mui-icon-plusempty', function(event) {
					//var elem = this;
					//var parentEle = elem.parentNode.parentNode.parentNode;
					//console.log("==="+parentEle.id);
					var html = "";
					html = html + '<div style="margin-top: 5px;background-color: transparent;box-shadow: 0px 0px 5px #929292 inset;width: 97%;height: 150px;border-radius: 5px;">';
					html = html + '<div style="width: 86%;height: 150px;float: left;padding-top: 10px;padding-left: 10px;">';

					html = html + '</br>';
					html = html + '<label style="width: 50px;">规格型号：</label>';

					html = html + '</br>';
					html = html + '<label style="width: 50px;">单位：</label>';
					html = html + '<input type="text" id="materialUnit" name="materialUnit" maxlength="8" style="padding: 0px 0px; background-color: transparent;width: 100px;border-radius: 0px;height: 20px;border-color: #929292;border-top: none;border-left: none;border-right: none;width: 80px;">';
					html = html + '<label style="width: 50px;">数量：</label>';

					html = html + '</div>';
					html = html + '<div style="width: 14%;height: 150px;float: left;padding-top: 9.5%;">';
					html = html + '<div>';
					html = html + '<button type="button" id="addCaiLiao" class="mui-btn mui-btn-primary mui-icon mui-icon-plusempty addOrDelBtnCss"></button>';
					html = html + '</div>';

					$("#5div").append(html);
					materialDivNum++;
					mui.toast("新增一行数据成功！");
				})
				
				// 提交审核按钮事件
				document.getElementById("submitAudit").addEventListener('tap',function() {
					// 取消耗材料的数据
					//创建一个空的数组
					var arr = [];
					$('#5div').children().each(function (index,value) {    
						var materialName = $(this).children("div").children("input[name=materialName]").val();
						var materialType = $(this).children("div").children("input[name=materialType]").val();
						var materialUnit = $(this).children("div").children("input[name=materialUnit]").val();
						var materialNum = $(this).children("div").children("input[name=materialNum]").val();
						var materialUser = $(this).children("div").children("input[name=materialUser]").val();
						//创建一个空的json
						var json = {};
						if(checkStr(materialName) && checkStr(materialType) 
						&& checkStr(materialUnit) &&checkStr(materialNum) 
						&& checkStr(materialUser) ){
							console.log("消耗材料中有全部为空的数据，直接舍弃掉！")
						}else{
							//组成json对象
							json = {
									'materialName':materialName,
									'materialType':materialType,
									'materialUnit':materialUnit,
									'materialNum':materialNum,
									'materialUser':materialUser
									};
							//放入数组中
							arr.push(json);
						}
					});
					console.log(JSON.stringify(arr));
					var appSessionIdInfo = localStorage.getItem("appSessionIdInfo");
					var url = path1+'/trainUse/addTrainUseDetailInfoForApp?appSessionIdInfo='+appSessionIdInfo;
					//mui.showLoading("提交中,请稍后...","div"); 
					console.log("道岔捣固车运用信息新增提交=="+url);
					var params = {};
					params = {
						'entity':$("#form").serializeJson(),
						'arr':arr
					}
					console.log(JSON.stringify(params));
					mui.ajax(url,{
						data:JSON.stringify(params),
						contentType: "application/json;charset=UTF-8",   // http content type
						dataType:'json',   
						type:'post',
						success:function(data){
							console.log("返回码是"+data.code);
							mui.hideLoading();
							mui.toast(data.msg);
						},
						error:function(xhr,type,errorThrown){
							mui.hideLoading();
							if(type=='timeout'){
								mui.alert('链接服务器超时，请排查网络或者请求地址是否正确！');
							}else{
								mui.alert('请求失败');
							}
						}
					}); 
				});
				
				document.getElementById("1td").addEventListener('tap',function() {
					changColor(1);
				});
				
				document.getElementById("2td").addEventListener('tap',function() {
					changColor(2);
				});
				
				document.getElementById("3td").addEventListener('tap',function() {
					changColor(3);
				});
				
				document.getElementById("4td").addEventListener('tap',function() {
					changColor(4);
				});
				
				document.getElementById("5td").addEventListener('tap',function() {
					changColor(5);
				});
				
				document.getElementById("6td").addEventListener('tap',function() {
					changColor(6);
				});
				
				function changColor(num){
					for(var v=1;v<8;v++){
						if(v==num){
							$("#"+v+"td").css("background-color","#007AFF");
							$("#"+v+"td").css("color","red");
							$("#"+v+"div").css("display","block");
						}else{
							$("#"+v+"td").css("background-color","transparent");
							$("#"+v+"td").css("color","#929292");
							$("#"+v+"div").css("display","none");
						}
					}
				}
				
			})
		})(mui);
